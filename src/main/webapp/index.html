<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

<body onload="fetchSpeciesData()">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Pieced</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Index</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="menu.html">Menu</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li> -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div id = "species-page" class = "container-fluid">
      <div id = "species-image-container">
        <p id = "species-name"> Debug </p>
        <div>
            <canvas onmouseover = "animateFullResolution()" onmouseout = "animateOldResolution()" id="canvas" width="500" height="400"></canvas>
            <!-- <canvas id="canvas" width="500" height="400"></canvas> -->
            <img id = "species-image" class="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Royal_Bengal_Tiger_at_Kanha_National_Park.jpg/800px-Royal_Bengal_Tiger_at_Kanha_National_Park.jpg" alt="Tiger" style = "display: none;" height = "512px" width = "256px">
            <input id="pixel_factor" type="number" min="16" max="131072" value = "100">
        </div>
      </div>

      <div id = "species-info-container">
        <h1 class="text-center"> Name </h1>
        <div id = "common-name-container"></div>

        <h1 class="text-center"> Scientific Name </h1>
        <div id = "scientific-name-container"></div>

        <h1 class="text-center"> Status </h1>
        <div id = "status-container"></div>
        
        <h1 class="text-center"> Description </h1>
        <div id = "description-container"></div>
        
        <h1 class="text-center"> Citations </h1>
        <div id = "citations-container"></div>
        <div id="globe"></div>
      </div>
  </div>

  <!-- JavaScript -->
  <script src="pixelate-master/pixelate.js"></script>  


  <!-- Access to test JSON file -->
  <script src="test.json"></script>

  <script src="index.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
  <!-- <script src="jquery/jquery.slim.min.js"></script> -->
  
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
